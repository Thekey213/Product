<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header id="header">
    <img src="https://img.freepik.com/premium-vector/vintage-creative-photography-logo-design-photographer-content-creator_9583-505.jpg?w=2000" height="100px" alt="" id="header-img">
    <nav id="nav-bar">
        <ul>
            <li><a href="#intro" class="nav-link">Introduction</a></li>
            <li><a href="#prices" class="nav-link">Prices</a></li>
            <li><a href="#contact_us" class="nav-link">Contact Us</a></li>
            <li><a href="#how-it-works" class="nav-link">How it works</a></li>
        </ul>
    </nav>
</header>

<section id="intro">
    <h1>Welcome to our photography webpage</h1>
</section>

<div class="container d-flex justify-content-center text-center">
  <!-- Prices -->
  <section id="prices">
      <div class="product" id="basic">
          <div class="prod">Basic</div>
          <h2>R200</h2>
          <p>On a small budget?</p>
          <button class="btn">Select</button>
      </div>

      <div class="product" id="medium">
          <div class="prod">Medium Party Plan</div>
          <h2>R500</h2>
          <p>Calling more friends?</p>
          <button class="btn">Select</button>
      </div>

      <div class="product" id="super">
          <div class="prod">Super Party</div>
          <h2>R20000</h2>
          <p>Throwing party X?</p>
          <button class="btn">Select</button>
      </div>
  </section>
</div>

<section id="contact_us">
  <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input name="email" type="email" id="email" placeholder="Enter Email" required>
      <input id="submit" type="submit" value="Send Email" class="btn">
  </form>
</section>


<section id="contact_us">
    <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input name="email" type="email" id="email" placeholder="Enter Email" required>
        <input id="submit" type="submit" value="Send Email" class="btn">
    </form>
</section>

<!-- How it works -->
<section id="how-it-works">
    <iframe id="video" width="716" height="403" src="https://www.youtube.com/embed/bxGsUgxvjCg" title="How to Design a Photography Website the RIGHT WAY in 2023" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
